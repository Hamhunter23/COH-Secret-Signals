<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text in Text Encryption App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
    }
    .input-field {
      display: block;
      margin: 10px auto;
      width: 80%;
      max-width: 400px;
      padding: 10px;
    }
    #text1, #text2 {
      width: 100%;
    }
    #encryptButton, #decryptButton {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }
    #decryptButton {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Text in Text Encryption App</h1>
    <form id="encryptionForm">
      <input type="text" id="text1" class="input-field" placeholder="Enter Text 1">
      <input type="text" id="text2" class="input-field" placeholder="Enter Text 2">
      <button type="button" id="encryptButton" class="input-field">Encrypt</button>
      <button type="button" id="decryptButton" class="input-field">Decrypt and Download</button>
    </form>
  </div>

  <script>
    const text1Input = document.getElementById('text1');
    const text2Input = document.getElementById('text2');
    const encryptButton = document.getElementById('encryptButton');
    const decryptButton = document.getElementById('decryptButton');

    encryptButton.addEventListener('click', () => {
      // Implement your encryption logic here using text1Input and text2Input values.
      // After encryption, display the "Decrypt and Download" button.
      decryptButton.style.display = 'block';
    });

    decryptButton.addEventListener('click', () => {
      // Implement your decryption and download logic here.
      alert('Decryption and download logic will be added later.');
    });
  </script>
</body>
</html>
